<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <script>
        async function uploadFile() {
            const input = document.querySelector('input[type="file"]');
            const file = input.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://your-flask-app.com/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('File uploaded successfully.');

                    // Send Discord webhook notification
                    await fetch('https://discord.com/api/webhooks/1139686248496246825/blHegQ65BCmPE93qBe8tlMyE3IP6RqQStAetrBOp4Mi7kZRgV1xVNDI2d7TmDwjU5Aln', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: 'A new file has been uploaded!'
                        })
                    });
                } else {
                    alert('Error uploading file.');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Upload Your File</h1>
    <input type="file" name="file">
    <button type="button" onclick="uploadFile()">Upload</button>
</body>
</html>
